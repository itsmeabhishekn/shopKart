<app-navbar></app-navbar>
<div class="container">
    <div class="row g3 mt-5">
        <div class="col col-12 col-sm-6 col-md-6 col-lg-12 col-xl-12 col-xxl-12 div col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">  
        
            <label for="" class="form-label">Product Image</label>
            <input type="file" class="form-control">
        
        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-12 col-xl-12 col-xxl-12 div col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">  
        
            <label for="" class="form-label">Product Iitle</label>
            <input name="title" [(ngModel)]="title" type="text" class="form-control">
        
        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-12 col-xl-12 col-xxl-12 div col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">  
        
            <label for="" class="form-label">Description</label>
            <input name="description" [(ngModel)]="description" type="text" class="form-control">
        
        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-12 col-xl-12 col-xxl-12 div col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">  
        
            <label for="" class="form-label">Rate</label>
            <input name="price" [(ngModel)]="price" type="text" class="form-control">
        
        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-12 col-xl-12 col-xxl-12 div col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">  
        
            <label for="" class="form-label">Seller Name</label>
            <input name="seller" [(ngModel)]="seller" type="text" class="form-control">
        
        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-12 col-xl-12 col-xxl-12 div col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">  
        
            <label for="" class="form-label">Quantity</label>
            <input  type="text" class="form-control">
        
        </div>
        <div class="col col-12 col-sm-6 col-md-6 col-lg-12 col-xl-12 col-xxl-12 div col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">  
        <div class="row g-3 mt-5">
            <button (click)="readValues()" class="btn btn-success"> Add Item </button>
        </div>
            
        
        </div>
    </div>
</div>
